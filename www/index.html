<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>DataProject</title>
    </head>
    <body>
        <script src="scripts/jquery-2.2.3.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script src="scripts/aws-sdk-2.3.3.min.js"></script>



        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <h1 id="app-title">Dynamodb App</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content">
                <form>
                    <label for="data-input">Input your data:</label>
                    <input id="username" name="username" placeholder="eg. amrit" required />
                    <button id="add-data" data-role="button">Add Data</button>
                </form>

                

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Visual Studio Tools for Cordova Demo</h4>
            </footer>

        </div>

    </body>
</html>
